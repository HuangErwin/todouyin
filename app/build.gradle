apply from: 'tinker-support.gradle'

android {
    signingConfigs {
        debug {
            storeFile file('C:\\qianming\\daxuesheng.jks')
            storePassword 'daxuesheng9527'
            keyPassword 'daxuesheng9527'
            keyAlias = 'daxue'
        }
    }
    compileSdkVersion 29
    buildToolsVersion "29.0.3"
    defaultConfig {
        applicationId "com.test.verify"
        minSdkVersion 15
        targetSdkVersion 29
        versionCode 3
        versionName "1.0.3"


        ndk {
            //选择要添加的对应 cpu 类型的 .so 库。
            abiFilters 'armeabi', 'armeabi-v7a', 'arm64-v8a'
            // 还可以添加 'x86', 'x86_64'
